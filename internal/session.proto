syntax="proto3";

option go_package = "./session";

package session;

message SessionID {
    string ID = 1;
}

message Session {
    string login = 1;
    string usergent = 2;
}

message Nothing {
    bool dummy = 1;
}

service AuthChecker {
    rpc Create (Session) returns (SessionID) {}
    rpc Check (SessionID) returns (Session) {}
    rpc Delete (SessionID) returns (Nothing) {}
}
